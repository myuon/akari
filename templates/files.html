<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Title }}</title>
</head>
<body>
	<h1>{{ .Title }}</h1>
	<ul>
		{{ range .Files }}
		<li>
			{{ if .IsDir }}
			<a href="/?dir={{ .Path }}">{{ .Name }}/</a>
			{{ else }}
			<a href="/view?file={{ .Path }}">{{ .Name }} - {{ .ModifiedAt }} ({{ .Size }}B)</a>
			{{ end }}
		</li>
		{{ end }}
	</ul>
</body>
</html>
