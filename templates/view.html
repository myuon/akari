<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/public/style.css" />
	<script src="/public/table.js"></script>
	<title>Akari | {{ .Title }}</title>
</head>
<body>
	<h2>{{ .Title }}</h2>
  <div class="view-file">
    <div>
      <a href="/raw?type={{ .LogType }}&file={{ .Title }}">Raw</a>
    </div>

    <table>
      <thead>
        <tr>
          {{ range .TableData.Columns }}
          <th style="{{ if ne .Alignment "" }}text-align: {{ .Alignment }};{{ end }}">{{ .Name }}</th>
          {{ end }}
        </tr>
      </thead>
      <tbody>
        {{ range .TableData.Rows }}
        <tr>
          {{ range . }}
          <td style="{{ if ne .Alignment "" }}text-align: {{ .Alignment }};{{ end }}" data-value="{{ .RawValue }}" data-prev-value="{{ .PrevRawValue }}">{{ .Value }}</td>
          {{ end }}
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</body>
</html>
