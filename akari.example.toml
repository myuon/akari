[[analyzers.query]]
from = "Method"
formatOption = { alignment = "right" }

[[analyzers.query]]
from = "Url"


[[analyzers]]
name = "mysql"
groupingKeys = ["Query"]
sortKeys = ["Total"]
limit = 100
diffs = ["Count", "Total", "Mean"]
showRank = true

[analyzers.parser]
regexp = '''^([0-9]{19})\s+([0-9]+)\s+(.*)$'''

[[analyzers.parser.columns]]
name = "Timestamp"
specifier.index = 1
converters = [{ type = "parseInt64" }, { type = "unixNano" }]

[[analyzers.parser.columns]]
name = "Elapsed"
specifier.index = 2
converters = [
  { type = "parseInt64" },
  { type = "div", options = { divisor = 1e9 } },
]

[[analyzers.parser.columns]]
name = "Query"
specifier.index = 3
converters = [
  { type = "regexp", options = { replacer = "(?, ...)", pattern = '''(\(\?(, \?)+\))''' } },
]

[[analyzers.query]]
from = "Elapsed"
columns = [
  { name = "Count", function = "count" },
  { name = "Total", function = "sum" },
  { name = "Mean", function = "mean" },
]

[[analyzers.query]]
from = "Query"
